<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Animacija – Rast i Suradnja</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="tema">
        <div class="okvir">
            <p class="izdvojeno">Ideja koja se ističe</p>
            <p>Obična ideja</p>
            <p class="izdvojeno">Nova perspektiva</p>
        </div>

        <ul class="lista-animacija">
            <li>Član tima 1</li>
            <li>Član tima 2</li>
            <li>Član tima 3</li>
            <li>Član tima 4</li>
        </ul>

        <div class="test-susjedstva">
            <span>Prva inicijalna ideja</span>
            <span>Utjecaj susjeda</span>
            <span>Širi se na sve ostale</span>
        </div>
    </div>
</body>
</html>
